<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery.Speedtest</title>
	<link rel="stylesheet" href="css/screen.css">
	<script type="text/javascript" src="jquery.1.6.4.min.js"></script>
	<script type="text/javascript" src="excanvas.js"></script>
	<script type="text/javascript" src="jquery.speedometer.js"></script>
	<script type="text/javascript" src="async.js"></script>
	<script type="text/javascript" src="jquery.speedtest.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="speedtest">
		<p class="head"></p>
		<div class="speedtest-gauge">
		</div>
		<div class="speedtest-output">
			<span id="one">0</span>
			<span id="ten">0</span>
			<span id="hundret">0</span>
			<span id="thousand">0</span>
			<span id="tenthousand">0</span>
			<span id="hundretthousand">0</span>
			<p id="kbits">kbit/s</p>
		</div>
		<a href="javascript:void(0)" class="speedtest-start">Start Speedtest</a>
		<div class="speedtest-result">
			<h2>Gratulations!</h2>
			<p>Your DSL connection supports up to <span></span> kbit/s download speed.</p>
		</div>
	</div>
</body>
</html>
